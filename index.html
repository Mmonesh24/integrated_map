<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Interactive Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;

            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            text-decoration: none;

            background-color: #2563eb;
        }

    <div class="container">
        <h1 class="text-3xl font-bold">Welcome to the Interactive Map</h1>
        <p class="text-gray-700 mt-2">Click the button below to enter the map interface.</p>
